<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğrenci Sonuçları</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 25px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .search-box { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 10px; border: 2px solid #3498db; border-radius: 5px; }
        button { padding: 10px 20px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
        th { background: #3498db; color: white; }
        .error { color: #e74c3c; padding: 15px; text-align: center; }
        .info-box { background: #f8f9fa; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Öğrenci Sonuçları</h1>
        <div class="search-box">
            <input type="text" id="tcInput" placeholder="TC Kimlik No (11 Haneli)" inputmode="numeric">
            <button onclick="sonuclariGoster()">Sorgula</button>
        </div>
        <div id="sonuc"></div>
    </div>

    <script>
        async function sonuclariGoster() {
            const tc = document.getElementById("tcInput").value.trim();
            const sonucDiv = document.getElementById("sonuc");
            sonucDiv.innerHTML = "";

            // 1. Validasyon
            if (!tc || tc.length !== 11 || isNaN(tc)) {
                sonucDiv.innerHTML = '<div class="error">❌ Geçerli bir TC girin!</div>';
                return;
            }

            try {
                // 2. Veri Çekme
                const response = await fetch("https://script.google.com/macros/s/AKfycbzRmaWSy-VW0BI9Oguew9nropMWCLLgts65SuLYqJuadWMcf6EmBmJX6d_f1J5arFrWTQ/exec?tc=" + encodeURIComponent(tc));
                const result = await response.json();

                // 3. Hata Kontrolü
                if (result.error) {
                    sonucDiv.innerHTML = `<div class="error">⚠️ ${result.error}</div>`;
                } else if (result.data) {
                    // 4. Veriyi Gösterme
                    const info = result.data.info;
                    const dersler = result.data.dersler;

                    let html = `
                        <div class="info-box">
                            <h3>Puan: ${info.puan}</h3>
                            <p>Sınıf Sıralaması: ${info.sinif}</p>
                            <p>Okul Sıralaması: ${info.okul}</p>
                            <p>İlçe Sıralaması: ${info.ilce}</p>
                            <p>Genel Sıralama: ${info.genel}</p>
                        </div>
                        <table>
                            <tr><th>Ders</th><th>Doğru</th><th>Yanlış</th><th>Net</th></tr>
                            <tr><td>Türkçe</td><td>${dersler.turkce[0]}</td><td>${dersler.turkce[1]}</td><td>${dersler.turkce[2]}</td></tr>
                            <tr><td>Sosyal</td><td>${dersler.sosyal[0]}</td><td>${dersler.sosyal[1]}</td><td>${dersler.sosyal[2]}</td></tr>
                            <tr><td>Matematik</td><td>${dersler.matematik[0]}</td><td>${dersler.matematik[1]}</td><td>${dersler.matematik[2]}</td></tr>
                            <tr><td>Fen</td><td>${dersler.fen[0]}</td><td>${dersler.fen[1]}</td><td>${dersler.fen[2]}</td></tr>
                            <tr><td>Genel</td><td>${dersler.genel[0]}</td><td>${dersler.genel[1]}</td><td>${dersler.genel[2]}</td></tr>
                        </table>
                    `;
                    sonucDiv.innerHTML = html;
                } else {
                    sonucDiv.innerHTML = '<div class="error">⚠️ Kayıt bulunamadı!</div>';
                }
            } catch (error) {
                sonucDiv.innerHTML = `<div class="error">⛔ Hata: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
