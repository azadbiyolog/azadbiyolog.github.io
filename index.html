<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Hakkari Fen Lisesi 11/B Sƒ±nƒ±fƒ± Deneme Sonu√ßlarƒ±</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e0ecff, #f8f9fa 80%);
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 35px 25px;
            border-radius: 20px;
            box-shadow: 0 6px 32px rgba(52,152,219,0.07), 0 1.5px 4px rgba(52,152,219,0.10);
            margin-top: 30px;
        }
        h1 {
            text-align: center;
            color: #215187;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 24px;
            justify-content: center;
        }
        input[type="text"] {
            flex: 1;
            padding: 14px;
            border: 2px solid #3498db;
            border-radius: 8px;
            font-size: 17px;
            outline: none;
            transition: border .2s;
            background: #f6fafd;
        }
        input[type="text"]:focus {
            border-color: #215187;
        }
        button {
            padding: 12px 32px;
            background: linear-gradient(90deg, #3498db, #236bb0 80%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 17px;
            cursor: pointer;
            transition: background .2s, transform .1s;
            box-shadow: 0 2px 10px rgba(52,152,219,0.10);
        }
        button:hover {
            background: linear-gradient(90deg, #236bb0, #3498db 80%);
            transform: translateY(-2px) scale(1.02);
        }
        .deneme-container {
            margin: 28px 0;
            padding: 20px 18px;
            border-radius: 14px;
            background: #fafdff;
            box-shadow: 0 2px 15px rgba(52,152,219,0.09);
            transition: box-shadow .2s;
        }
        .deneme-container:hover {
            box-shadow: 0 6px 24px rgba(52,152,219,0.14);
        }
        .deneme-baslik {
            color: #236bb0;
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 15px;
            letter-spacing: .5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #e2e8f0;
            text-align: center;
            font-size: 16px;
        }
        th {
            background: #3498db;
            color: white;
            letter-spacing: .5px;
        }
        .tr-turkce    { background: #e8f1fc; }   /* A√ßƒ±k mavi */
        .tr-sosyal    { background: #f1f8e8; }   /* A√ßƒ±k ye≈üil */
        .tr-matematik { background: #fff5e5; }   /* A√ßƒ±k turuncu */
        .tr-fen       { background: #fbeffb; }   /* A√ßƒ±k pembe-mor */
        .tr-genel     { background: #f4f6fa; }   /* A√ßƒ±k gri-mavi */
        .info-box {
            background: #f3f8ff;
            padding: 13px 18px;
            border-radius: 9px;
            margin-bottom: 16px;
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
        }
        .info-box p {
            margin: 0;
            font-size: 15px;
            color: #215187;
        }
        .error {
            color: #e74c3c;
            padding: 18px;
            text-align: center;
            background: #fff3f2;
            border-radius: 10px;
            font-size: 17px;
        }
        .loading {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #3498db;
        }
        .spinner {
            display: inline-block;
            width: 44px;
            height: 44px;
            border: 4px solid rgba(52,152,219,0.12);
            border-radius: 50%;
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
            margin-bottom: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
        @media (max-width: 600px) {
            .container { padding: 16px 4vw; }
            .search-box { flex-direction: column; }
            button { width: 100%; }
            .info-box { flex-direction: column; gap: 8px; }
            th, td { font-size: 13px; padding: 8px;}
            .deneme-baslik { font-size: 18px;}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>11/B Deneme Sonu√ßlarƒ±</h1>
        <div class="search-box">
            <input type="text" id="tcInput" placeholder="TC Kimlik No (11 Haneli)" inputmode="numeric">
            <button onclick="sonuclariGoster()">Sonu√ßlarƒ± G√∂ster</button>
        </div>
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Y√ºkleniyor...</p>
        </div>
        <div id="sonuc"></div>
    </div>
    <script>
        async function sonuclariGoster() {
            const tc = document.getElementById("tcInput").value.trim();
            const sonucDiv = document.getElementById("sonuc");
            const loadingDiv = document.getElementById("loading");
            sonucDiv.innerHTML = "";
            loadingDiv.style.display = "block";

            if (!tc || tc.length !== 11 || isNaN(tc)) {
                loadingDiv.style.display = "none";
                sonucDiv.innerHTML = '<div class="error">‚ùå Ge√ßerli bir TC girin!</div>';
                return;
            }

            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbxbj2hDk4hv6MBmiSvuCQfiryYAc2WfTP1UghD68XEyRrE2y4VxvTS4cXWPbCC5Ypna3g/exec?tc=" + encodeURIComponent(tc));
                const result = await response.json();
                loadingDiv.style.display = "none";

                if (result.error) {
                    sonucDiv.innerHTML = `<div class="error">‚ö†Ô∏è ${result.error}</div>`;
                } else if (result.data && result.data.length > 0) {
                    let html = "";
                    result.data.slice().reverse().forEach(deneme => {
                        html += `
                            <div class="deneme-container">
                                <div class="deneme-baslik">üìù Deneme ${deneme.denemeNo} - ${deneme.info.isim}</div>
                                <div class="info-box">
                                    <p>üìà Puan: <b>${deneme.info.puan}</b></p>
                                    <p>üè´ Sƒ±nƒ±f: ${deneme.info.sinif}</p>
                                    <p>üè¢ Okul: ${deneme.info.okul}</p>
                                    <p>üåÜ ƒ∞l√ße: ${deneme.info.ilce}</p>
                                    <p>üåç Genel: ${deneme.info.genel}</p>
                                </div>
                                <table>
                                    <tr><th>Ders</th><th>Doƒüru</th><th>Yanlƒ±≈ü</th><th>Net</th></tr>
                                    <tr class="tr-turkce"><td>T√ºrk√ße/Edebiyat</td><td>${deneme.dersler.turkce[0]}</td><td>${deneme.dersler.turkce[1]}</td><td>${deneme.dersler.turkce[2]}</td></tr>
                                    <tr class="tr-sosyal"><td>Sosyal</td><td>${deneme.dersler.sosyal[0]}</td><td>${deneme.dersler.sosyal[1]}</td><td>${deneme.dersler.sosyal[2]}</td></tr>
                                    <tr class="tr-matematik"><td>Matematik</td><td>${deneme.dersler.matematik[0]}</td><td>${deneme.dersler.matematik[1]}</td><td>${deneme.dersler.matematik[2]}</td></tr>
                                    <tr class="tr-fen"><td>Fen</td><td>${deneme.dersler.fen[0]}</td><td>${deneme.dersler.fen[1]}</td><td>${deneme.dersler.fen[2]}</td></tr>
                                    <tr class="tr-genel"><td>Genel</td><td>${deneme.dersler.genel[0]}</td><td>${deneme.dersler.genel[1]}</td><td>${deneme.dersler.genel[2]}</td></tr>
                                </table>
                            </div>
                        `;
                    });
                    sonucDiv.innerHTML = html;
                } else {
                    sonucDiv.innerHTML = '<div class="error">‚ö†Ô∏è Kayƒ±t bulunamadƒ±!</div>';
                }
            } catch (error) {
                loadingDiv.style.display = "none";
                sonucDiv.innerHTML = `<div class="error">‚õî Hata: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
