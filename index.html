<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ã–ÄŸrenci SonuÃ§larÄ±</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            padding: 20px;
        }
        .container {
            background: white;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .search-box {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 2px solid #3498db;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background: #3498db;
            color: white;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ã–ÄŸrenci Deneme SonuÃ§larÄ±</h1>
        <div class="search-box">
            <input type="text" id="tcInput" placeholder="TC Kimlik No (11 Haneli)">
            <!-- DÃœZELTME: "sorgula()" yerine "sonuclariGetir()" -->
            <button onclick="sonuclariGetir()">Sorgula</button>
        </div>
        <div id="sonuc"></div>
    </div>

    <script>
        // DÃœZELTME: Fonksiyon ismi "sonuclariGetir" olarak deÄŸiÅŸtirildi
        async function sonuclariGetir() {
            const tc = document.getElementById("tcInput").value.trim();
            const sonucDiv = document.getElementById("sonuc");
            
            // Validasyon
            if (!tc || tc.length !== 11 || isNaN(tc)) {
                sonucDiv.innerHTML = `<div class="error">GeÃ§ersiz TC numarasÄ±!</div>`;
                return;
            }

            try {
                // ðŸ”— WEB_APP_URL'yi kendi URL'nizle deÄŸiÅŸtirin
                const response = await fetch("https://script.google.com/macros/s/AKfycbwSJufHOUN76znZyAoWavbCOS4dQ7vsfZvlW_8B_WXGJ38mNTKOs00Z4vukIOFaH-ds/exec?tc=" + encodeURIComponent(tc));
                const data = await response.json();

                if (data.error) {
                sonucDiv.innerHTML = `<div class="error">${data.error}</div>`;
            } else {
                const ogrenci = data.ogrenci[0];
                let html = `
                    <h3>${ogrenci.isim}</h3>
                    <table>
                        <tr><th>TC No</th><th>Toplam Deneme</th></tr>
                        <tr><td>${ogrenci.tc}</td><td>${ogrenci.denemeSiralamasi}</td></tr>
                    </table>
                `;

                // TÃ¼m denemeleri dÃ¶ngÃ¼ ile listeleme
                data.ogrenci.forEach((deneme, index) => {
                    html += `
                        <div class="deneme-baslik">Deneme ${index + 1}</div>
                        <table>
                            <tr><th>Ders</th><th>DoÄŸru</th><th>YanlÄ±ÅŸ</th><th>BoÅŸ</th></tr>
                            <tr><td>TÃ¼rkÃ§e</td><td>${deneme.turkce.dogru}</td><td>${deneme.turkce.yanlis}</td><td>${deneme.turkce.bos}</td></tr>
                            <tr><td>Sosyal</td><td>${deneme.sosyal.dogru}</td><td>${deneme.sosyal.yanlis}</td><td>${deneme.sosyal.bos}</td></tr>
                            <tr><td>Matematik</td><td>${deneme.matematik.dogru}</td><td>${deneme.matematik.yanlis}</td><td>${deneme.matematik.bos}</td></tr>
                            <tr><td>Fen</td><td>${deneme.fen.dogru}</td><td>${deneme.fen.yanlis}</td><td>${deneme.fen.bos}</td></tr>
                            <tr><td>Genel</td><td>${deneme.genel.dogru}</td><td>${deneme.genel.yanlis}</td><td>${deneme.genel.bos}</td></tr>
                        </table>
                    `;
                });

                sonucDiv.innerHTML = html;
            }
            } catch (error) {
                sonucDiv.innerHTML = `<div class="error">Hata: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
